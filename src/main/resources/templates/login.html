<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notesshala - Login</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<!--  <link rel="stylesheet" th:href="@{/main.css}"/>-->
</head>
<body class="container pt-5">

<h4 class="mb-4 text-center">User Login</h4>
<form th:action="@{/perform_login}" method="post" style="max-width:30%; margin:0 auto;">
  <div class="mb-3">
    <label for="username" class="form-label">Username:</label>
    <input id="username" name="username" class="form-control" required autofocus/>
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password:</label>
    <input id="password" type="password" name="password" class="form-control" required/>
  </div>
  <button type="submit" class="btn btn-success w-100">Sign In</button>
</form>

<div class="text-center mt-3">
  <a th:href="@{/auth/register}">If you are a new USER, click here</a>
</div>

</body>
</html>
