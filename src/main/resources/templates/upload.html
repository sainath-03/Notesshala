<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Notesshala - Upload Notes</title>
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>
<!--  <link rel="stylesheet" th:href="@{/main.css}"/>-->
</head>
<body>

<!-- Header/Nav -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">Notesshala</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/notes/upload}">Upload Notes</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/notes}">View</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/logout}">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Upload Form -->
<section class="py-5">
  <div class="container text-center">
    <h4 class="mb-4">Upload</h4>
    <form th:action="@{/notes/upload}"
          method="post"
          enctype="multipart/form-data"
          class="mx-auto"
          style="max-width:30%;">

      <div class="mb-3 text-start">
        <label for="branch" class="form-label">Branch:</label>
        <select id="branch" name="branch" class="form-select">
          <option value="CSE">CSE</option>
          <option value="ECE">ECE</option>
          <option value="EEE">EEE</option>
          <option value="MECHANICAL">MECHANICAL</option>
          <option value="CIVIL">CIVIL</option>
          <option value="AI&DS">AI&DS</option>
        </select>
      </div>

      <div class="mb-3 text-start">
        <label for="about" class="form-label">About:</label>
        <input id="about" name="about" type="text" class="form-control"/>
      </div>

      <div class="mb-3 text-start">
        <label for="file" class="form-label">Upload PDF:</label>
        <input id="file" name="file" type="file" accept=".pdf" class="form-control"/>
      </div>

      <button type="submit" class="btn btn-success w-100">Submit</button>
    </form>
  </div>
</section>

</body>
</html>
